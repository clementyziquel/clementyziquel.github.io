        </select> <br><br>
    </div>

        <label>Message :<i style="color: red;">*</i></label> <br>
        <textarea rows="5" cols="50" name=msg required></textarea> <br><br>
    </div>

        <label>Ajouter une pièce jointe (.pdf .png .bmp)</label> <br>
        <input type="file" name=piece_jointe accept=".pdf,.png,.bmp"> <br> <br>
    </div>
    <div>
        <button type="submit">Envoyer le formulaire</button><br>
        <label id="champs">Les champs contenant <i style="color: red;">*</i> sont obligatoires</label>
